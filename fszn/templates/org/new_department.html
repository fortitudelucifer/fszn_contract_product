{% extends 'base.html' %}

{% block title %}新增部门{% endblock %}

{% block content %}
<h1>新增部门</h1>

<form method="post">
    <p>
        <label>
            部门名称：
            <input type="text" name="name">
        </label>
    </p>

    <p>
        <button type="submit">保存</button>
        <a href="{{ url_for('org.list_departments') }}">取消</a>
    </p>
</form>
{% endblock %}
